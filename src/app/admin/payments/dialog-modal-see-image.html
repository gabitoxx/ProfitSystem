<style>
  ::ng-deep mat-dialog-container, .mat-dialog-container {
    transform: none;
    background-color: forestgreen !important;
  }

  ::ng-deep .mat-dialog-content {
    height: 500px !important;
    max-height: 700px !important;;
  }

  ::ng-deep mat-label {
    font-size: 13px;
  }
  ::ng-deep mat-slide-toggle {
    font-size: 13px;
  }
</style>

<div style="transform: none;background-color: forestgreen;">
  <p mat-dialog-title class="modalDetail">
    <u>Detalles del Pago:</u>
    <br/>Monto: {{ data.monto | number: '1.2-2' }} ({{ data.currency }})
    <br/>Banco: {{ data.banco }}
    <br/>Concepto: {{ data.concepto }}
    <br/>
    <u>Detalles t√©cnicos:</u>
    <br/>ID del Usuario: {{ data.userId }}
    <br/>ID del archivo: {{ data.idFile }}
    <br/>ID del Pago: {{ data.id }}
    <br/>
    <u>Imagen cargada del pago (Pantallazo):</u>
  </p>
  <div mat-dialog-content>
    <div class="row justify-content-xs-center">
      <div class="col-xs-12 center">
        <img mat-card-image class="img-home-persone" [src]="data.URL" style="width: 100%;" alt="Screenshot o pantallazo o capture del pago">
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cerrar</button>
  </div>
</div>
